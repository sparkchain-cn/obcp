<script type="text/javascript">
		layui.use(['table', "form", "jquery", "laytpl", "laydate","layer","util"], function() {
			var table = layui.table,
				form = layui.form,

				laydate = layui.laydate,
				layer = layui.layer,

				util=layui.util,queryObj={state:0},
				$ = layui.jquery,curr=1;
				var verifyUser,userId = window.sessionStorage.getItem("userId");
			var render = table.render({
				method: 'post',
				elem: '#userIndex',
				url: '/v1/userextend/userList',
				//contentType:"application/json; charset=UTF-8",				
				page: 1, //开启分页
				limit:10,
				loading:true,
				where:queryObj,
				done:function(res, currPage, count){
		  			curr = currPage;

					[ //表头
						{
							field: 'id',

							width: 180,
							align:"center"

						 {
								field: 'mobile',
								title: '手机号码',
								width: 180,
								align:"center"
							},{
							field: 'nickname',
							title: '昵称',
							width: 180,
							align:"center"
						}, {
							field: 'loginemail',
							title: '邮箱',
							width: 180,
							align:"center"
						}, {
							field: 'roleName',
							title: '关联角色',
							width: 180,
							align:"left",
							templet:"#roleName"
						},
						 {
							field: 'createtime',
							title: '注册时间',
							align:"center",
							width: 180,
						  templet:function(item){
			                    if(item.createtime)
			                        return util.toDateString(item.createtime,"yyyy-MM-dd HH:mm:ss");
			                    else
			                        return "";
			                }
						}, 
						{
							title: '操作',
							align:"center",
							toolbar: '#options'
						}
					]
				]
			});
			
			//表格渲染
			var tableRender = function(){
			/* 	var nickname=$('#nickname').val(), mobile = $("#mobile").val(),id = $("#id").val(),queryObj= {};
				if(nickname){queryObj.nickname = nickname.trim();}
				if(mobile){queryObj.mobile = mobile.trim()};
				if(id){queryObj.id = id.trim()}; */
				render.reload({where:queryObj, page: {
				    curr: curr
				  }});	
			}

		   $("#addBtn").on("click",function(){
			   layer.open({
			        type: 2,
			        title: '新增用户',
			        maxmin: true,
			        resize: false,
			        area: ['100%', '100%'],
			        content: '/user/userAdd',
			        zIndex: layer.zIndex, //重点1,
			        end:function () {	        	
			        	render.reload({where:queryObj, page: {
						    curr: 1
						  }});		        	
			        }
			      });
		   });
			
			//搜索		
			$('#searchBtn').on('click',function(){	
				var nickname=$('#nickname').val(),mobile = $("#mobile").val(),id = $("#id").val();
				queryObj= {state:0};
				if(nickname){queryObj.nickname = nickname.trim()};		
				if(mobile){queryObj.mobile = mobile.trim()};
				if(id){queryObj.id = id.trim()};
				render.reload({where:queryObj,page: {
				    curr: 1 
				  }});	
			 });
			    // 点击获取数据
			    var  active = {
			 		getInfo: function () {
			          tableRender();
			        }
			    };
			//是否展示
			form.on('switch(isShow)', function(data) {
				var index = layer.msg('修改中，请稍候', {
					icon: 16,
					time: false,
					shade: 0.8
				});
				setTimeout(function() {
					layer.close(index);
					layer.msg("展示状态修改成功！");
				}, 2000);
			})
			
	
			
			//操作
			table.on('tool(userIndex)', function(obj) {
				var data = obj.data;
				if(obj.event === 'verify') {
				//	layer.msg("审核用户");
				 		layer.open({
	        			  title: '用户审核'
	        			  ,content:"/user/userInfo?userId="+data.id

	        			  ,area: ['100%', '100%']

	        			  }

					}); */
				}
			});
		});
