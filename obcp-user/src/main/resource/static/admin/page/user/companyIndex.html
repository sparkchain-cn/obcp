<script type="text/html" id="options">		
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>	
		<a class="layui-btn layui-btn-xs" lay-event="view">查看信息</a>

<script type="text/javascript">
		layui.use(['table', "form", "jquery", "laytpl", "laydate","layer","util"], function() {
			var table = layui.table,
				form = layui.form,
				laytpl = layui.laytpl,
				laydate = layui.laydate,
				layer = layui.layer,
				laypage = layui.laypage,
				util=layui.util,queryObj={state:1},
				$ = layui.jquery,curr=1;
						
			var render = table.render({
				method: 'post',
				elem: '#userIndex',
				url: '/v1/userextend/companyList',
				//contentType:"application/json; charset=UTF-8",				
				page: 1, //开启分页
				limit:10,
				where:queryObj,
				loading:true,
				done:function(res, currPage, count){
		  			curr = currPage;
		  		},
				cols: [
					[ //表头
						{
							field: 'id',
							title: '用户ID',
							width: "10%",
							align:"center"
						},
						{
							field: 'companyname',
							title: '公司名称',
							width: "15%",
							align:"center"
						},{
							field: 'nickname',
							title: '联系人',
							width:  "10%",
							align:"center"
						},
						 {
								field: 'mobile',
								title: '联系电话',
								width:  "10%",
								align:"center"
							},{
							field: 'corporationname',
							title: '法人',
							width:  "10%",
							align:"center"
						}, {
							field: 'vip',
							title: '用户类型',
							width:  "15%",
							align:"center",
							templet:function(item){
								if(item.vip == 1){
									var str = "免费用户";
									var timestmp = new Date(item.vipEndtime).getTime();
									if(item.vipEndtime){
										str +=  "(至" + util.toDateString(timestmp,"yyyy年MM月dd日")+")";
									}
									return str;
								}else if(item.vip == 0){
									return "收费用户";
								}
							}
						},
						 {
							field: 'createtime',
							title: '注册时间',
							align:"center",
							width:  "10%",
						  templet:function(item){
			                    if(item.createtime)
			                        return util.toDateString(item.createtime,"yyyy-MM-dd HH:mm:ss");
			                    else
			                        return "";
			                }
						}, 
						{
							title: '操作',
							align:"center",
							toolbar: '#options'
						}
					]
				]
			});
			
			//表格渲染
			var tableRender = function(){
			/* 	var nickname=$('#nickname').val(), mobile = $("#mobile").val(),id = $("#id").val(),queryObj= {};
				if(nickname){queryObj.nickname = nickname.trim();}
				if(mobile){queryObj.mobile = mobile.trim()};
				if(id){queryObj.id = id.trim()}; */
				render.reload({where:queryObj, page: {
				    curr: curr
				  }});	
			}

		   $("#addBtn").on("click",function(){
			   layer.open({
			        type: 2,
			        title: '新增企业用户',
			        resize: false,
			        area: ['100%', '100%'],
			        content: '/user/companyAdd',
			        zIndex: layer.zIndex, //重点1,
			        end:function () {	        	
			        	render.reload({where:queryObj, page: {
						    curr: 1
						  }});		        	
			        }
			      });
		   });
			
			//搜索
			
			$('#searchBtn').on('click',function(){	
				var companyname=$('#companyname').val(),mobile = $("#mobile").val(),id = $("#id").val(),vip = $("#vip").val();
				queryObj= {state:1};
				if(companyname){queryObj.companyname = companyname.trim()};		
				if(mobile){queryObj.mobile = mobile.trim()};
				if(id){queryObj.id = id.trim()};
				if(vip && vip != "-1"){queryObj.vip = vip.trim()};
				render.reload({where:queryObj,page: {
				    curr: 1 
				  }});	
			 });
			    // 点击获取数据
			    var  active = {
			 		getInfo: function () {
			          tableRender();
			        }
			    };
			//是否展示
			form.on('switch(isShow)', function(data) {
				var index = layer.msg('修改中，请稍候', {
					icon: 16,
					time: false,
					shade: 0.8
				});
				setTimeout(function() {
					layer.close(index);
					layer.msg("展示状态修改成功！");
				}, 2000);
			})

			//操作
			table.on('tool(userIndex)', function(obj) {
				var data = obj.data;
				if(obj.event === 'edit') {
					layer.open({
						title: "编辑用户信息",
						type: 2,
						move: false,
						content:  'user/companyAdd?userId=' + data.id,
						area: ["90%", "100%"],
						end: function() {
							tableRender();				
						},				
						resize: false,
						scrollbar: false,
					})
				}else if(obj.event == "view"){
					layer.open({
						title: "用户详情",
						type: 2,
						move: false,
						content:'/user/companyInfo?userId=' + data.id,
						area: ["90%", "100%"],
						end: function() {
							
						},				
						resize: false,
						scrollbar: false,
					})
				}else if( obj.event == "viewRole"){
					layer.open({
						title: "用户权限",
						type: 2,
						move: false,
						content:'/user/userRoleResource?userId=' + data.id,
						area: ["100%", "100%"],
						end: function() {
									
						},				
						resize: false,
						scrollbar: false,
					})
				}
			});
		});
		
		
	</script>
