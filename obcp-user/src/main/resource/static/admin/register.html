<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>火花区块链接入平台</title>
		<link rel="stylesheet" href="/admin/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<link rel="stylesheet" type="text/css" href="/css/login.css" />
		<link rel="stylesheet" type="text/css" href="/css/intival.css" />
		<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		
	</head>

	<body class="login-main">
	<div class="login-header">
		<div class="layui-footer-flex login-header">
		       
				<div class="footer-flex-item">
					 <p class="text-center copyright"> 烨链(上海)科技有限公司</p>
				 </div>
				 <div class="footer-img-item">
				 	<img src="/images/qrcode.jpg" class="img-responsive">
				 	<p><img src="/images/phone.png" /><span>18049958592（靖先生）</span></p>
					<p><img src="/images/email.png" /><span><a >service@sparkchain.cn</a></span></p>
				 </div>
			</div>
				
		</div> 
		<section class="register-main">
			<div class="layui-container layui-register-bg">
				<div class="layui-row">
				<div class="layui-form" action="">
					<p class="register-title">注册</p>
					<div class="layui-form-item">
						<label class="layui-form-label">手机号：</label>
						<div class="layui-input-block">
							<input type="text" name="text" required lay-verify="phone|number" placeholder="请输入手机号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户名：</label>
						<div class="layui-input-block">
							<input type="text" name="password" required lay-verify="required" placeholder="请输入用户账号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码：</label>
						<div class="layui-input-block">
							<input type="text" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block layui-row">
							<button class="layui-btn layui-col-xs6 layui-btn-normal" lay-submit lay-filter="formDemo">提交注册</button>
							<button class="layui-btn layui-col-xs6" lay-submit lay-filter="formDemo">返回</button>
						</div>
					</div>
				</div>
			</div>
		
			</div>
			
			<div class="layui-footer">
		       <p class="footer-fix ">
		      	 COPYRIGHT@版权所有烨链(上海)科技有限公司沪ICP备17052131号
		       </p>
    		</div> 	
    
		</section>
		

	</body>
	
	<script>
	layui.use(['form', "upload", "jquery"], function() {
			var form = layui.form,
				upload = layui.upload,
				$ = layui.jquery;
			
			
			layer.tips('md...有本事你自己改啊！', '', {
	       	  tips: [1, '#3595CC'],
	       	  time: 4000
	       	});
			//提交
			form.on('submit(formDemo)', function(data) {
				console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
				console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
				console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
				$.post('', data.field, function(res) {
			        console.log(res);
			        layer.msg(res.success ? res.msg : '提交失败.');
			      }, 'json');
				
				return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
			});

		});
	
	</script>

</html>
